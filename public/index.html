<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jellyfish</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body background='img/back_jelly1.jpg'>

	<div id='video'>
		<video width="100%" height="100%" autoplay muted loop>
			<source src="video/jelly_vid1.mp4" type="video/mp4">
		</video>
	</div>

  <div id='multi_column_container'>
    <ul id='mcc'>
      <li><img class='modal' src='img/jelly1.jpg'/></li>
      <li><img class='modal' src='img/jelly2.jpg'/></li>
      <LI><img class='modal' src='img/jelly3.jpg'/></li>
    </ul>
  </div>

  <div id='carousel_container'>
  	<div id='carousel'>
  		<ul id='carousel_ul'>
  			<li><img src='img/jelly1.jpg'/></li>
  			<li><img src='img/jelly2.jpg'/></li>
  			<li><img src='img/jelly3.jpg'/></li>
  		</ul>
  	  	<div id='left_scroll'><img src='img/left_arrow.png'/></div>
  	  	<div id='right_scroll'><img src='img/right_arrow.png'/></div>
  	</div>
  </div>
    
<footer>
  <img src='img/facebook.png'/>
  <img src='img/twitter.png'/>
  <img src='img/instagram.png'/>
</footer>

<dialog id="dialog">
  <p>This is a jellyfish</p>
  <button id="close">Cancel</button>
</dialog>

  <nav id='navbar' class='not_scrolled'>
		<ul>
			<li class='li_not_scrolled'><a id='video_nav' class='selected' href="#video">Home</a></li>
			<li class='li_not_scrolled'><a id='carousel_nav' class='not_selected' href="#carousel">Carousel</a></li>
		</ul>
	</nav>


  <script src="lib/jquery-2.1.3.min/index.js"></script>
  <script src="js/script.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
